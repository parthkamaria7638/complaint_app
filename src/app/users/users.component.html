<div class="container" *ngIf="!showSpinner">
  <div class="field">
    <div class="control">
      <input class="input" [(ngModel)]="searchText" name="searchText" type="text" placeholder="Search employee by name...">
    </div>
  </div>
  <table class="table is-bordered is-hoverable">
    <thead>
      <tr>
        <th>Sr No</th>
        <th>Name</th>
        <th>Phone No.</th>
        <th>Department</th>
        <th>Role</th>
        <th>Current Contracts</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of Employees | searchemp : searchText | status; let i = index">
        <th>{{i+1}}</th>
        <td>{{emp.name}}</td>
        <td>+91 {{emp.phone}}</td>
        <td>{{emp.worksIn | removedept}}</td>
        <td>{{emp.role }}</td>
        <td>{{ emp.hasOwnProperty('assignedWorks') ? emp.assignedWorks.length : 0}}</td>
        
        <td><i class="fa fa-circle"
          [class.online] = "emp.status == 'online'"
          [class.away] = "emp.status == 'away'"
          [class.offline] = "emp.status == 'offline'"
         style="font-size:16px"></i></td>
      </tr>
    </tbody>
  </table>
</div>
